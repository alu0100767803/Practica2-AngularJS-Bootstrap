			<div class="row text-center" id="encabezado">
				<div class="col-md-3">
					<img src="images/fondo-cine.jpg" height="300" width="300">

					<p id="subtitulo">Cine, Series y Videojuegos</p>

					<img src="images/game start.jpg" height="300" width="300">

			<div class="container text-center">
				<h1>Registro</h1>
				<form>
					<div class="col-md-offset-3 col-md-6 col-md-offset-3">
						<input type="text" class="form-control" id="nombre" value="Nombre">
						<input type="text" class="form-control" id="apellidos" value="Apellidos">
						<input type="text" class="form-control" id="email" value="Email">
					

					<div class="radio" id="edad">
						<label>Edad:</label>
						<label><input type="radio" name="menor">menor de  18</label>
						<label><input type="radio" name="joven">entre 18 y 30</label>
						<label><input type="radio" name="adulto">entre 31 y 60</label>
						<label><input type="radio" name="mayor">mayor de 60</label>
					</div>
					<div class="radio" id="intereses">
						<label>Género:</label>
						<label><input type="radio" name="masculino">Masculino</label>
						<label><input type="radio" name="femenino">Femenino</label>
					</div>
					<div class="checkbox" id="intereses">
						<label>Interesado en:</label>
						<div class="checkbox-inline">
							<label><input type="checkbox" name="cine">Cine</label>
						</div>
						<div class="checkbox-inline">
							<label><input type="checkbox" name="series">Series</label>
						</div>
						<div class="checkbox-inline">
							<label><input type="checkbox" name="videojuegos">Videojuegos</label>
						</div>
						<div class="checkbox-inline">
							<label><input type="checkbox" name="otros">Otros</label>
						</div>
						<div class="form-group col-md-offset-4 col-md-4 col-md-offset-4">
							<label>País:</label>
							<select class="form-control">
								<option>España</option>
								<option>Latinoamérica</option>
								<option>Resto Europa</option>
								<option>Asia</option>
								<option>Oceanía</option>
								<option>África</option>
								<option>Norte América</option>
							</select>	
						</div>
						<div class="form-group">
							<label>Comentario acerca de la web</label>
							<textarea class="form-control" rows="5" id="comentario"></textarea>
						</div>
					</div>
				</div>

				</form>
			</div>
